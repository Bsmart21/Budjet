<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
</head>
<body>
    <div>
        <button id="monthButton">Month</button>
        <button id="weekButton">Week</button>
        <button id="enterTransactionButton">Enter Transaction</button>
        <button id="enterBudgetButton">Enter Budget</button>
    </div>

    <!-- Monthly Dropdown -->
    <div id="monthly-budget" style="display:none;">
        <select id="monthlyDropdown">
            <option value="">Select a Month</option>
        </select>
    </div>

    <!-- Weekly Dropdown -->
    <div id="weekly-budget" style="display:none;">
        <select id="weeklyDropdown">
            <option value="">Select a Week</option>
        </select>
    </div>

    <!-- Table for displaying Month data -->
    <table id="monthly-table" style="display:none;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="monthly-table-body">
            <!-- Data rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Table for displaying Week data -->
    <table id="weekly-table" style="display:none;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="weekly-table-body">
            <!-- Data rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Modal for displaying Google Forms -->
    <div id="form-modal" style="display:none;">
        <iframe id="form-iframe" width="100%" height="500px" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
