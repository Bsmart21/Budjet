<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <style>
        /* Styling for the modal */
        #form-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            overflow: auto;
        }
        #form-iframe {
            width: 80%;
            height: 80%;
            margin: 5% auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Buttons for selecting Month, Week, etc. -->
    <button id="monthButton">Month</button>
    <button id="weekButton">Week</button>
    <button id="enterTransactionButton">Enter Transaction</button>
    <button id="enterBudgetButton">Enter Budget</button>

    <!-- Monthly Dropdown -->
    <div id="monthly-budget" style="display:none;">
        <select id="monthlyDropdown">
            <option value="">Select a Month</option>
        </select>
    </div>

    <!-- Weekly Dropdown -->
    <div id="weekly-budget" style="display:none;">
        <select id="weeklyDropdown">
            <option value="">Select a Week</option>
        </select>
    </div>

    <!-- Table to display monthly data -->
    <div id="monthly-table" style="display:none;">
        <h3>Monthly Data</h3>
        <table id="monthlyDataTable">
            <tr><th>Month</th><th>Data 1</th><th>Data 2</th></tr>
        </table>
    </div>

    <!-- Table to display weekly data -->
    <div id="weekly-table" style="display:none;">
        <h3>Weekly Data</h3>
        <table id="weeklyDataTable">
            <tr><th>Week</th><th>Data 1</th><th>Data 2</th></tr>
        </table>
    </div>

    <!-- Modal for Google Forms -->
    <div id="form-modal">
        <iframe id="form-iframe" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
