<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Budget Dashboard</title>
   <script src="script.js" defer></script>
</head>
<body>

   <h1>Budget Dashboard</h1>

   <!-- View Selector Dropdown -->
   <select id="viewSelector">
       <option value="weekly">Weekly Budget</option>
       <option value="monthly">Monthly Budget</option>
       <option value="transaction">Enter Transaction</option>
       <option value="budgets">Enter Budgets</option>
   </select>

   <!-- Weekly Budget Section -->
   <div id="weekly-budget">
       <h2>Weekly Budget</h2>
       <select id="weeklyDropdown"></select>
       <table>
           <thead>
               <tr><th>Date</th><th>Amount</th><th>Category</th></tr>
           </thead>
           <tbody id="weekly-table-body"></tbody>
       </table>
   </div>

   <!-- Monthly Budget Section -->
   <div id="monthly-budget">
       <h2>Monthly Budget</h2>
       <select id="monthlyDropdown"></select>
       <table>
           <thead>
               <tr><th>Month</th><th>Amount</th><th>Category</th></tr>
           </thead>
           <tbody id="monthly-table-body"></tbody>
       </table>
   </div>

   <!-- Enter Transaction Form -->
   <div id="enter-transaction">
       <h2>Enter Transaction</h2>
       <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd7E722SXLcVjUcSzASMeYfW1ZjRC-HVBp8EpSctxMrqJPAUw/viewform" width="100%" height="600px"></iframe>
   </div>

   <!-- Enter Budgets Form -->
   <div id="enter-budgets">
       <h2>Enter Budgets</h2>
       <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfA3abugtBWzuurMlBeMjVjjVDld645j_MGsS08xOORC041hw/viewform" width="100%" height="600px"></iframe>
   </div>

</body>
</html>
