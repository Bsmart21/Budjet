<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        @media (max-width: 600px) {
            select {
                font-size: 14px;
                padding: 8px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Budget Dashboard</h2>

    <label for="viewSelector">Select a View:</label>
    <select id="viewSelector" onchange="switchView()">
        <option value="weekly">Weekly Budget</option>
        <option value="monthly">Monthly Budget</option>
        <option value="form1">Enter Transaction</option>
        <option value="form2">Enter Budgets</option>
    </select>

    <!-- Weekly Budget -->
    <div id="weeklyView">
        <label for="weeklyDropdown">Select a Week:</label>
        <select id="weeklyDropdown" onchange="updateSheet('Entry')"></select>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="weekly-table-body"></tbody>
        </table>
    </div>

    <!-- Monthly Budget -->
    <div id="monthlyView">
        <label for="monthlyDropdown">Select a Month:</label>
        <select id="monthlyDropdown" onchange="updateSheet('month')"></select>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="monthly-table-body"></tbody>
        </table>
    </div>

    <!-- Google Forms -->
    <iframe id="form1View" src="https://docs.google.com/forms/d/e/1FAIpQLSd7E722SXLcVjUcSzASMeYfW1ZjRC-HVBp8EpSctxMrqJPAUw/viewform"></iframe>
    <iframe id="form2View" src="https://docs.google.com/forms/d/e/1FAIpQLSfA3abugtBWzuurMlBeMjVjjVDld645j_MGsS08xOORC041hw/viewform"></iframe>

    <script src="script.js"></script>
</body>
</html>
