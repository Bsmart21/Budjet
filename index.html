<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard & Google Form</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }

        /* Buttons */
        .btn-container {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Content Sections */
        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Responsive Table */
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <!-- Buttons to switch views -->
    <div class="btn-container">
        <button class="btn" onclick="showSection('dashboard')">Show Dashboard</button>
        <button class="btn" onclick="showSection('form')">Show Google Form</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="content active">
        <h1>Google Sheets Dashboard</h1>
        <label for="dashboardDropdown">Select Date:</label>
        <select id="dashboardDropdown" onchange="updateSheet()">
            <option value="2/23/2025">2/23/2025</option>
            <option value="3/2/2025">3/2/2025</option>
            <!-- Add more options as needed -->
        </select>
        <div class="table-container">
            <table>
                <thead>
                    <tr id="header-row"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Google Form Section -->
    <div id="form" class="content">
        <h1>Submit Your Response</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd7E722SXLcVjUcSzASMeYfW1ZjRC-HVBp8EpSctxMrqJPAUw/viewform?embedded=true" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
